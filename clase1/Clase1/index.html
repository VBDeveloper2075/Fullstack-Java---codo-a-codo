<!DOCTYPE html><!--se utiliza para declarar la versión de HTML que se está utilizando en un documento web-->
<html lang="es">
<!--La etiqueta HTML es el contenedor principal de todo el contenido que se encuentra en una página web-->

<head>
    <!--  se utiliza para incluir información meta sobre el documento HTML que se está creando.
              Esta información incluye el título de la página, la descripción, las palabras clave
                      y la codificación de caracteres utilizada -->
    <title>mi primera pagina</title>
</head>

<body><!-- se utiliza para envolver todo el contenido visible de la página web -->

    <!-- se utiliza para crear encabezados o títulos en una página web. Hay seis niveles -->
    <h1>Hola mundo</h1>
    <h6>hola mundo</h6>



</body>

</html>
