<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>eventos</title>
</head>
<body>
    <section>
        <h1>Este es el titulo de la pagina</h1>
        <div>
            <button id="alerta">Alerta</button>
            <button id="consola">Consola</button>
            <button id="color-mode">Cambiar a Dark Mode</button>
        </div>
        <div>
            <ul>
                <h4>mostrar alerta</h4>
                <form action="" id="alerta-form">
                    <input type="text" id="alerta-input">
                    <input type="submit" id="alerta-submit">
                </form>
            </ul>
            
            <ul>
                <h4>mostrar abajo</h4>
                <form action="">
                    <input type="text" id="abajo-input">
                </form>
                <p id="abajo"></p>
            </ul>

            <ul id="agregar">
                <h4>agregar item a la lista</h4>
                <form action="" id="agregar-form">
                    <input type="text" id="agregar-input">
                    <input type="submit" id="agregar-submit">
                </form>
            </ul>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
