<head>

    <!-- link bootstrap -->

<body>
    <!-- contenedor fluid para que tome todo el ancho del navegador o container para que mantenga centrado todos los elementos-->
    <div class="container-md">

        <!-- fila unica contenedora -->
        <div class="row mt-5">
            <!-- columna verde -->
            <div class="p-1 col-12">
                <div class="caja verde">&nbsp;</div>
            </div>
            <!-- columna roja -->
            <div class="col-sm-3">
                <div class="caja rojo h-100">&nbsp;</div>
            </div>
            <!-- columna con elementos -->
            <div class="col-sm-9 border border-4 border-black p-1">
                <!-- <div class="caja gris h-100">&nbsp;</div> -->
                <!-- contenido -->
                <div class="row">
                    <div class="py-1 col-12">
                        <div class="caja fucsia">&nbsp;</div>
                    </div>
                    <div class="py-1 col-sm-6">
                        <div class="caja naranja alto">&nbsp;</div>
                    </div>
                    <div class="py-1 col-sm-6">
                        <div class="caja naranja alto">&nbsp;</div>
                    </div>
                    <!-- columna cajas azules -->
                    <div class="py-1 col-12">
                        <!-- fila cajas azules -->
                        <div class="row row-cols-md-5 row-cols-sm-3 row-cols-2">
                            <!-- columnas/cajas azules -->
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                            <div class="py-1 col">
                                <div class="caja azul altoAzules"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- columna verde -->
            <div class="p-1 col-12">
                <div class="caja verde">&nbsp;</div>
            </div>
        </div>
        
    </div>
