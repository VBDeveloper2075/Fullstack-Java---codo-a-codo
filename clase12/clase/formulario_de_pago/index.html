<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- estilos -->
    <link rel="stylesheet" href="estilos.css">

  <title>Formulario de pago</title>
</head>

<body>
  
  <div class="card-form container container-md border rounded">
    <div class="card position-relative mx-auto bg-dark text-white p-3-fs-6">
      <div class="fw-bold fs-4">MASTERCARD</div>
      <div class="py-3 fs-4">**** **** **** *123</div>
      <div>
        <div>Codo a Codo</div>
        <div>12/23</div>
      </div>
    </div>
    <!-- formulario -->
    <form action="#" class="p-3">
      <!-- numero tarjeta -->
      <div class="mb-3">
        <label for="#" class="form-label">Numero de tarjeta</label>
        <input type="email" name="" id="" placeholder="0000-0000-0000-0000" class="form-control" maxlength="16">
      </div>
      <!-- nombre propietario -->
      <div class="mb-3">
        <label for="#" class="form-label">Nombre</label>
        <input type="text" name="" id="" placeholder="john connor" class="form-control">
      </div>
      <!-- fila y columna -->
      <div class="mb-3">
        <div class="row">
          <div class="col">
            <label for="#" class="form-label">Fecha vencimiento</label>
            <input type="text" name="" id="" placeholder="12/12" class="form-control" maxlength="5">
          </div>
          <div class="col">
            <label for="#" class="form-label">Codigo de seguridad</label>
            <input type="password" name="" id="" placeholder="***" class="form-control" maxlength="3">
          </div>
        </div>
      </div>
      <!-- checkbox guardar datos -->
      <div class="mb-3">
        <input type="checkbox" name="" id="" placeholder="john connor" class="form-check-input">
        <label for="" class="form-check-label">Recordarme</label>
      </div>
      <!-- boton -->
      <div class="mb-3 d-grid">
        <input type="submit" name="" id="" placeholder="john connor" class="btn btn-primary btn-lg" value="Pagar">
      </div>
    </form>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
