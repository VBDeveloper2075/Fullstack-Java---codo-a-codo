<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- archivo css -->
    <link rel="stylesheet" href="estilos.css">
    <title>carousel</title>
</head>

<body>

    <header class="container-fluid">
        <div class="row">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <!--en div agregamos d-item
                        en imagen agregamos d-img -->
                    <div class="carousel-item active d-item">
                        <img src="img/img-1.jpg" class="d-block w-100 d-img" alt="slider-1">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">
                                Visitá la ciudad
                            </p>
                            <h1 class="display-1 fw-bolder text-capitalize">BsAs</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Informacion</button>
                        </div>
                    </div>
                    <!-- sacar carrousel item(los dos) -->
                    <!-- <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div> -->
                    <div class="carousel-item d-item">
                        <img src="img/img-2.jpg" class="d-block w-100 d-img" alt="slider-1">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">
                                Visitá la ciudad
                            </p>
                            <h1 class="display-1 fw-bolder text-capitalize">BsAs</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Informacion</button>
                        </div>
                    </div>
                    <div class="carousel-item d-item">
                        <img src="img/img-3.jpg" class="d-block w-100 d-img" alt="slider-1">
                        <div class="carousel-caption top-0 mt-4">
                            <p class="mt-5 fs-3 text-uppercase">
                                Visitá la ciudad
                            </p>
                            <h1 class="display-1 fw-bolder text-capitalize">BsAs</h1>
                            <button class="btn btn-primary px-4 py-2 fs-5 mt-5">Informacion</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
